<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <meta name="description" content="Kaarubea | WDD 130 | Water Rafting">
    <meta name="author" content="Kaarubea Riben">
    <link rel="stylesheet" href="styles/poll-form.css">
</head>
<body>
    <header>
        <h1>WWD 130 | Kaarubea | HTML Form - User Poll</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <legend> Contact Information</legend>
                <div class="form-item column2">
                    <label for="fullname">Full Name:</label>
                    <input type="text" id="fullname" name="fullname">
                </div>
                <div class="form-item column2">
                    <label for="email">Email:</label>
                    <input type="email" id="useremail" name="useremail">
                </div>
                <!-- form elements will go here -->
            </fieldset>
            <fieldset>
                <legend>Questions</legend>
                <div class="form-item column1>
                    <label for="browser">What is your favourite internet browser?</label>
                    <select name="browser" id="browser">
                        <option value="chrome">Chrome</option>
                        <option value="firefox">Firefox</option>
                        <option value="safari">Safari</option>
                        <option value="edge">Edge</option>
                        <option value="brave">Brave</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-item column1">
                    <label for="pet">Do you have a household pet?</label>
                    <input type="checkbox" id="pet" name="pet">
                </div>
                <div>
                    <label for="feedback">List the places you have lived:</label>
                    <textarea name="feedback" id="feedback"  rows="4" placeholder="Stillwater Florida, Amsterdam Netherlands, Tibuktu Mali ">></textarea>
                </div>
                <!-- form elements will go here -->
            </fieldset>
            <button type="submit">Submit Poll</button>
        </form>


    </main>
    <footer>
        <p>&copy;2024 | HTML Form - User Poll Activity | Kaarubea Riben</p>


    </footer>
    
</body>
</html>
