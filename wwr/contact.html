        <h1>Contact Us</h1>
        <section class="contact-form">
           
            <form action="submit_form.php" method="POST">
                <label for="first name">First Name:</label>
                <input type="text" id="first name" name="first name" placeholder="First Name" required>
                
                <label for="last name">Last Name:</label>
                <input type="text" id="last name" name="last name" placeholder="Last Name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="kaarubea@gmail.com" required>

                <label for="purpose">Purpose of Message:</label>
                <input type="radio" id="generalInquiry" name="purpose" value="General Inquiry" required>
                <label for="generalInquiry">General Inquiry</label>

                <input type="radio" id="reservationQuestion" name="purpose" value="Reservation Question" required>
                <label for="reservationQuestion">Reservation Question</label>

                <input type="radio" id="websiteSuggestion" name="purpose" value="Website Suggestion" required>
                <label for="websiteSuggestion">Website Suggestion</label>


                <div>
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" placeholder="type your message here" required>>></textarea>
                </div>
                <label for="newsletter">Subscribe me to the monthly newsletter:</label>
                <input type="checkbox" id="newsletter" name="newsletter">

                <button type="submit">Submit</button>
            </form>
        </section>
