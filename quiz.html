<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <meta name="description" content="Kaarubea | WDD 130 | Quiz">

</head>
<body>
    <header>
        <h1>Basic HTML and CSS Quiz</h1>
    </header>
    <main>
        <form>            
                <div class="form-item">
                    <label for="q1">1.What does the acronym CSS stand for?</label>
                    <input type="text" id="q1" name="q1" placeholder="type your answer here" required>
                </div>
                <div class="form-item">
                    <label for="q2">2.How are id and class attributes selected in CSS?</label>
                    <textarea name="q2" id="q2"  placeholder="type your answer here">></textarea>
                </div>
                <div class="form-item">
                    <label for="q3">3.Which of the following is a valid CSS comment?</label>
                    <select name="q3" id="q3">
                        <option value="" selected disabled>Choose One ...</option>
                        <option value="option1">/*comment*/</option>
                        <option value="option2">!--comment--</option>
                        <option value="option3">*/comment/*</option> 
                    </select>
                </div>
                <div class="form-item">
                    <label for="q4">4.What is the bottom margin given this declaration?</label>
                    <p class="box">margin: 10px 5px 15px</p>
                    <input type="number" id="q4" name="q4" placeholder="integer allowed only" required>
                </div>

            <button type="submit">Submit Quiz</button>
        </form>


    </main>

    </footer>
